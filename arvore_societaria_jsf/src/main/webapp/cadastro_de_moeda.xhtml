<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"></link>
	<!-- <script type="text/javascript" src="jquery/jquery-1.11.3.min.js"></script> -->
	<!-- <script type="text/javascript" src="jquery/jquery.ddslick.js"></script> -->
	<title>Cadastro de Moeda - Árvore Societária</title>

	<style>
.container {
	margin-top: 50px;
}
</style>


</h:head>
<h:body>

	<nav class="navbar navbar-default navbar-static-top">
		<a class="navbar-brand" href="#">Árvore Societária</a>
	</nav>

	<div class="container">
		<h:form class="form-horizontal">
			<fieldset>
				<legend>Cadastro de Moeda</legend>
				<div class="form-group">
					<label class="control-label col-sm-2">Nome:</label>
					<div class="col-sm-6">
						<h:inputText class="form-control col-sm-2"
							value="#{moedaBean.moeda.nome}" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">País:</label>
					<div class="col-sm-6">
						<h:inputText class="form-control col-sm-2"
							value="#{moedaBean.moeda.pais}" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Situação:</label>
					<div class="col-sm-2">
						<!-- 						<select class="form-control col-sm-2"> -->
						<!-- 							<option>Ativa</option> -->
						<!-- 							<option>Inativa</option> -->
						<!-- 						</select> -->

						<h:selectOneMenu class="form-control col-sm-2" style="width:125px"
							value="#{moedaBean.moeda.ativa}">
							<f:selectItem itemLabel="Ativa" itemValue="true" />
							<f:selectItem itemLabel="Inativa" itemValue="false" />
						</h:selectOneMenu>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-7">

						<h:commandButton class="btn btn-primary btn-md" value="Salvar"
							action="#{moedaBean.salva}" />
					</div>
				</div>


			</fieldset>
		</h:form>



	</div>
</h:body>

</html>
