<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://java.sun.com/jsf"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"></link>
<title>Cadastro de Moeda - Árvore Societária</title>
</head>
<h:body>
	<br />
	<br />
	<h:form class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Nome:</label>
			<div class="col-sm-6">
				<h:inputText class="form-control col-sm-2"
					value="#{moedaBean.moeda.nome}" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">País:</label>
			<div class="col-sm-6">
				<h:inputText class="form-control col-sm-2"
					value="#{moedaBean.moeda.pais}" />
			</div>
		</div>
		<div class="form-group">
		<div class="col-sm-6"></div>
		<div class="col-sm-6">
		
			<h:commandButton class="btn btn-primary btn-lg" value="Salvar"
				action="#{moedaBean.salva}" />
		</div>
		</div>
	</h:form>
</h:body>
</html>
