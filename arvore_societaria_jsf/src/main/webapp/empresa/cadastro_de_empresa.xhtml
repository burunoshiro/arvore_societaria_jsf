<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta charset="UTF-8" />
<title>Cadastro de Empresa</title>

<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="../jquery/jquery.min.js" />
<SCRIPT type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></SCRIPT>

<STYLE type="text/css">
#principal {
	margin-top: 90px;
}

body {
	padding-bottom: 40px;
}

.btn_novo {
	
	margin-right: 10px;
	
}
</STYLE>

</head>
<h:body>

	<h:form>

		<!-- 	Menu Principal   -->
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Árvore societária</a>
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#menu">
						<SPAN class="icon-bar"></SPAN> <SPAN class="icon-bar"></SPAN> <SPAN
							class="icon-bar"></SPAN>
					</button>
				</div>
				<div class="collapse navbar-collapse" id="menu">
					<ul class="nav navbar-nav">
						<li class=""><a href="#">Home</a></li>
						<li class="dropdown active"><a href="#"
							class="dropdown-toggle" data-toggle="dropdown" role="button"
							aria-haspopup="true" aria-expanded="false">Empresa <span
								class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="../empresa/cadastro_de_empresa.xhtml">Cadastro
										de Empresa</a></li>
								<li><a href="#">Busca de Empresas</a></li>
							</ul></li>
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">Moeda <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a
									href="/arvore_societaria_jsf/moeda/cadastro_de_moeda.xhtml">Cadastro
										de Moeda</a></li>

								<li><a
									href="/arvore_societaria_jsf/moeda/busca_de_moeda.xhtml">Busca
										de Moeda</a></li>
								<li><a href="">Cadastro de Cotação</a></li>
								<li><a href="#">Busca de Cotação</a></li>
							</ul></li>
						<li><a href="#">Árvore</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- 	Fim Menu Principal -->

	</h:form>

	<!--  Form de cadastro de empresa  -->

	<div id="principal" class="container">

		<h:messages id="mensagem"/>
	
		<h:form class="form-horizontal" role="form">

			<fieldset>
				<legend>Cadastro de Empresa</legend>

				<div class="form-group">
					<label class="control-label col-sm-3" for="txt_razaoSocial">Nome/Razão
						Social: </label>
					<div class="col-sm-7">
						<h:inputText id="txt_razaoSocial" class="form-control"
							value="#{empresaBean.empresa.razaoSocial}" required="true" requiredMessage="Campo razão social obrigatório"></h:inputText>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3" for="txt_pais">País:
					</label>
					<div class="col-sm-5">
						<h:inputText id="txt_pais" class="form-control"
							value="#{empresaBean.empresa.pais}" required="true" requiredMessage="Campo país obrigatório"></h:inputText>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3">Moeda: </label>
					<div class="col-sm-3">
						<h:selectOneMenu value="#{empresaBean.moedaSelecionada}" class="form-control" required="true" requiredMessage="Escolha uma moeda!">
							<f:selectItem itemLabel="Selecione uma moeda..." itemValue=""></f:selectItem>
							<f:selectItems value="#{empresaBean.moedasSelected}" var="m" itemValue="#{m}" />
						</h:selectOneMenu>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-10">
						<h:commandButton id="btn_salvar" class="btn btn-default btn-primary pull-right" actionListener="#{empresaBean.salva}" value="Salvar"/>
						
					</div>
				</div>
			</fieldset>

		</h:form>

	</div>

</h:body>
</html>
