<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/_template.xhtml">

	<ui:define name="tituloPagina">
		Cadastro de Moeda - Árvore Societária
	</ui:define>

	<ui:define name="estilo">
		<style type="text/css">
#principal {
	margin-top: 60px;
}

body {
	padding-bottom: 70px;
}

#btn_excluir {
	display: none;
}
</style>
	</ui:define>
	
	<ui:define name="script">

		<script>
			$(function() {
				$('#menu_moeda').addClass('active');
				$('#submenu_busca_moeda').addClass('active');
			})
		</script>

	</ui:define>
	
	<ui:define name="content">
		<!-- Tabela de moedas -->

		<div id="principal" class="container">
			<h:form>

				<fieldset>
					<legend>Busca de Moeda</legend>

					<div class="table-responsive">
						<h:dataTable class="table" value="#{moedaBean.listaMoedas}"
							var="moeda">
							<h:column>
								<f:facet name="header">id</f:facet>
						#{moeda.id}
					</h:column>
							<h:column>
								<f:facet name="header">nome</f:facet>
						#{moeda.nome}
					</h:column>
							<h:column>
								<f:facet name="header">pais</f:facet>
						#{moeda.pais}
						</h:column>
							<h:column>
								<f:facet name="header">situação</f:facet>
						#{moeda.situacao}
					</h:column>
							<h:column>
								<f:facet name="header">alteração</f:facet>
								<h:commandLink action="#{moedaBean.alterarMoeda(moeda)}">alterar</h:commandLink>
							</h:column>
							<h:column>
								<f:facet name="header">exclusão</f:facet>
								<p:commandLink value="excluir"
									actionListener="#{moedaBean.remove(moeda)}" update="@form">
									<p:confirm header="Confirmação"
										message="Tem certeza que deseja excluir moeda?"
										icon="ui-icon-alert" />
								</p:commandLink>

							</h:column>
						</h:dataTable>
					</div>
				</fieldset>
			</h:form>

			<h:form>
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</h:form>
		</div>

		<!-- Fim fim tabela de moeda -->
	</ui:define>

</ui:composition>
</html>
